<app-topbar [totalItems]="selectedProducts.length"></app-topbar>
<app-logo></app-logo>
<mat-grid-list cols="3" *ngIf="products && products.length">
  <mat-grid-tile *ngFor="let item of products">
    <mat-card>
      <mat-card-content>
        <img src={{img_url}}{{item.p_img}} height="300px" width="400px">
        <br>
        <h2>{{item.p_name}}</h2>
        <h3>â‚¹{{item.p_price}}</h3>
        <button mat-raised-button color="warn" [disabled]="checkProductInCart(item.p_id)"
          (click)="onAddToCart(item.p_id)">Add to Cart</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
